<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="top-container">
        <header>
            <h1>Guest List</h1>
            <p>- An Easy App -</p>
            <form class="form-container">
                <input type="text" id="name-input" placeholder="Invite Someone">
                <h3>Add buttons</h3>
                <div>
                        <button type="button" class="add-buttons" id="btn-add-first">Add Guest @ start</button>
                        <button type="button" class="add-buttons" id="btn-add-last">Add Guest @ end</button>
                </div>
                <h3>List Adjusments</h3>
                <div>
                        <button type="button" class="adjust-buttons" id="btn-remove-first">Remove first guest</button>
                        <button type="button" class="adjust-buttons" id="btn-remove-last">Remove last guest</button>
                        <button type="button" class="adjust-buttons" id="btn-reverse-list">Reverse guest list</button>
                </div>
            </form>
        </header>
        <div class="guest-list-container">
            <h2>People that are invited:</h2>
            <ul class="invitees-list">   
            </ul>
        </div>
    </div>
</body>
</html>
